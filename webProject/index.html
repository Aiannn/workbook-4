      //   function loadList() {
      let body = document.querySelector("body");
      let select = document.querySelector("#select");
      for (team of teams) {
        let option = document.createElement("option");
        option = new Option(team.name, team.code);
        select.append(option);
      }
      //   }
      //   loadList()

      function showSelectedTeam() {
        console.log(select.value);
        for (team of teams) {
          if (select.value === team.code) {
            let info = document.createElement("p");
            info.innerText = `You selected the ${team.name} (${team.code}) who play in ${team.plays}`;
            let infologo = document.createElement("img");
            infologo.src = team.logo;
            body.append(info);
            body.append(infologo);
            break;
          }
        }
      }
